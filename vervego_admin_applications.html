<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VerveGo Admin - Applications</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Lato', sans-serif;
            background-color: #f8fafc;
        }
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">
    <header class="bg-gray-900 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">VerveGo Admin</h1>
            <nav>
                <a href="#" id="logout-button" class="bg-teal-500 hover:bg-teal-600 text-white font-semibold py-2 px-4 rounded">Logout</a>
            </nav>
        </div>
    </header>

    <main class="container mx-auto p-6">
        <h2 class="text-3xl font-bold text-gray-900 mb-6">Agency Applications</h2>

        <div id="applications-list" class="bg-white shadow-md rounded-lg overflow-hidden">
            <table class="min-w-full leading-normal">
                <thead>
                    <tr>
                        <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-200 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Agency Name</th>
                        <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-200 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Contact Name</th>
                        <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-200 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Email</th>
                        <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-200 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Phone</th>
                        <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-200 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider"># Agents</th>
                        <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-200 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Message</th>
                        <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-200 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Status</th>
                        <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-200 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Applied On</th>
                    </tr>
                </thead>
                <tbody id="applications-table-body">
                    <!-- Applications will be loaded here by JavaScript -->
                </tbody>
            </table>
        </div>
        <p id="loading-message" class="text-center text-gray-500 mt-4">Loading applications...</p>
        <p id="error-message" class="text-center text-red-500 mt-4 hidden">Error loading applications. Please try again later.</p>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const applicationsTableBody = document.getElementById('applications-table-body');
            const loadingMessage = document.getElementById('loading-message');
            const errorMessage = document.getElementById('error-message');
            const logoutButton = document.getElementById('logout-button');

            // Basic logout functionality (clears token, redirects to login)
            logoutButton.addEventListener('click', () => {
                localStorage.removeItem('token'); // Assuming token is stored in localStorage
                window.location.href = 'vervego_agent_portal.html'; // Redirect to agent login page
            });

            try {
                const token = localStorage.getItem('token'); // Assuming token is stored in localStorage
                if (!token) {
                    // Redirect to login page if no token is found
                    window.location.href = 'vervego_agent_portal.html';
                    return;
                }

                const response = await fetch('http://localhost:5000/api/dashboard/applications', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    const applications = await response.json();
                    loadingMessage.classList.add('hidden');

                    if (applications.length === 0) {
                        applicationsTableBody.innerHTML = '<tr><td colspan="8" class="text-center py-4 text-gray-500">No applications found.</td></tr>';
                    } else {
                        applications.forEach(app => {
                            const row = document.createElement('tr');
                            row.className = 'hover:bg-gray-50';
                            row.innerHTML = `
                                <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">${app.agencyName}</td>
                                <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">${app.contactName}</td>
                                <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">${app.email}</td>
                                <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">${app.phone || 'N/A'}</td>
                                <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">${app.numAgents || 'N/A'}</td>
                                <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">${app.message || 'N/A'}</td>
                                <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">${app.status}</td>
                                <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">${new Date(app.createdAt).toLocaleDateString()}</td>
                            `;
                            applicationsTableBody.appendChild(row);
                        });
                    }
                } else if (response.status === 401 || response.status === 403) {
                    // Unauthorized or Forbidden - redirect to login
                    window.location.href = 'vervego_agent_portal.html';
                } else {
                    errorMessage.classList.remove('hidden');
                    loadingMessage.classList.add('hidden');
                    console.error('Failed to fetch applications:', response.statusText);
                }
            } catch (error) {
                errorMessage.classList.remove('hidden');
                loadingMessage.classList.add('hidden');
                console.error('Error fetching applications:', error);
            }
        });
    </script>
</body>
</html>
